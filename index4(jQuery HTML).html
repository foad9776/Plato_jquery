<html lang="en">
<head>

    <script src="jquery-3.6.0.min.js"></script>
    <title>jQuery HTML</title>
    <style>
        
    </style>
</head>
<body>
    
<p id="par">Hello this is <b>PLATO</b></p>

<input type="text" id="val1" value="Hello" />
<input type="button" id="btn1" />

                $("#val1").val("World"); 
            });
        });

    </script>
